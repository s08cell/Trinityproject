<div class="all_activities">
  <h2>üå± Daily Carbon Tracker</h2>
  <div id="activities">
    <div class="activity">
      <select class="activity-type">
        <option value="car">Car (‚Çπ spent)</option>
        <option value="electricity">Electricity (kWh)</option>
        <option value="flight">Flight (km)</option>
        <option value="lpg">LPG (Meals cooked)</option>
      </select>
      <input type="number" class="activity-value" placeholder="Enter value" />
    </div>
  </div>

  <button onclick="addActivity()">‚ûï Add More</button>
  <button onclick="calculateTotalEmission()">‚úÖ Calculate Total Emissions</button>

  <div id="result" style="margin-top:20px; font-weight: bold;"></div>
  <div id="tip" style="margin-top:10px; color: green;"></div>
</div>
  

  <script>
    function addActivity() {
      const container = document.getElementById("activities");

      const newDiv = document.createElement("div");
      newDiv.className = "activity";
      newDiv.innerHTML = `
        <select class="activity-type">
          <option value="car">Car (‚Çπ spent)</option>
          <option value="electricity">Electricity (kWh)</option>
          <option value="flight">Flight (km)</option>
          <option value="lpg">LPG (Meals cooked)</option>
        </select>
        <input type="number" class="activity-value" placeholder="Enter value" />
      `;
      container.appendChild(newDiv);
    }

    async function calculateTotalEmission() {
      const activityBlocks = document.querySelectorAll(".activity");
      const resultDiv = document.getElementById("result");
      const tipDiv = document.getElementById("tip");

      let totalCO2 = 0;
      const activityEmissions = {};
      const feedbackTips = [];

      for (const block of activityBlocks) {
        const activity = block.querySelector(".activity-type").value;
        const value = parseFloat(block.querySelector(".activity-value").value);

        if (isNaN(value) || value <= 0) continue;

        let requestData = {};
        let unit;

        if (activity === "car") {
          requestData = {
            emission_factor: {
              activity_id: "passenger_vehicle-vehicle_type_other_transport_equipment-fuel_source_na-engine_size_na-vehicle_age_na-vehicle_weight_na",
              data_version: "^0"
            },
            parameters: {
              money: value,
              money_unit: "inr"
            }
          };
          unit = "car";
        } else if (activity === "electricity") {
          requestData = {
            emission_factor: {
              activity_id: "electricity-supply_grid-source_coal",
              data_version: "^0"
            },
            parameters: {
              energy: value,
              energy_unit: "kWh"
            }
          };
          unit = "electricity";
        } else if (activity === "flight") {
          requestData = {
            emission_factor: {
              activity_id: "passenger_flight-route_type_domestic-aircraft_type_jet-distance_long",
              region: "IN",
              year: 2023,
              data_version: "21.21"
            },
            parameters: {
              distance: value,
              distance_unit: "km"
            }
          };
          unit = "flight";
        } else if (activity === "lpg") {
          const kg = value * 0.25; // 0.25 kg per meal
          requestData = {
            emission_factor: {
              activity_id: "fuel_type_lpg",
              data_version: "^0"
            },
            parameters: {
              fuel: kg,
              fuel_unit: "kg"
            }
          };
          unit = "lpg";
        }

        try {
          const response = await fetch("https://api.climatiq.io/estimate", {
            method: "POST",
            headers: {
              "Authorization": "Bearer N5HWV1PC3S4QB38E1J11QSPM28", // Replace with your API key
              "Content-Type": "application/json"
            },
            body: JSON.stringify(requestData)
          });

          if (!response.ok) continue;

          const data = await response.json();
          const co2 = data.co2e;

          totalCO2 += co2;
          activityEmissions[unit] = (activityEmissions[unit] || 0) + co2;

        } catch (error) {
          console.error("Request failed", error);
        }
      }

      if (totalCO2 > 0) {
        resultDiv.innerText = `üåç Total Estimated Emissions: ${totalCO2.toFixed(2)} kg CO‚ÇÇe`;

        for (let [activity, emission] of Object.entries(activityEmissions)) {
          if (emission > totalCO2 * 0.3) {
            if (activity === "car") feedbackTips.push("üöó High car emissions! Try carpooling or public transport.");
            if (activity === "electricity") feedbackTips.push("üí° High electricity use! Switch to LED or solar options.");
            if (activity === "flight") feedbackTips.push("‚úàÔ∏è Too much flying! Choose trains for short distances.");
            if (activity === "lpg") feedbackTips.push("üî• High LPG usage! Consider pressure cookers or induction.");
          }
        }

        if (feedbackTips.length === 0) {
          tipDiv.innerHTML = "‚úÖ Great job! Your carbon footprint is well balanced today.";
        } else {
          tipDiv.innerHTML = `<strong>Suggestions:</strong><br>${feedbackTips.join("<br>")}`;
        }

      } else {
        resultDiv.innerText = "‚ùå Please enter valid input values.";
        tipDiv.innerHTML = "";
      }
    }
  </script>
  <script src="main.js"></script>
</body>
